<div id="b" class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li ng-repeat="i in []" data-target="#myCarousel" data-slide-to="{{$ctrl.flowerId}}" class="active"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="{{$ctrl.flower.image}}" alt="{{$ctrl.flower.name}}">
                <div class="carousel-caption">
                    <h3>{{$ctrl.flower.name}}</h3>
                    <p>{{$ctrl.flower.snippet}}</p>
                    <h4>price: {{$ctrl.flower.price}}$</h4>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#!/flowers/{{$ctrl.previous}}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#!/flowers/{{$ctrl.next}}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>


    </div>
</div>
